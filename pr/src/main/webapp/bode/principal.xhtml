<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:event type="preRenderView" listener="#{loginBean.verificarSesion()}"  />
</h:head>
<h:body>
	

	<h:form>
		<div id="top">
			<p:menubar>
				
				<f:facet name="options">
					<p:commandButton  actionListener="#{loginBean.cerrarSesion()}"
					value="Cerrar Sesion" action="/log.xhtml" />
				</f:facet>
			</p:menubar>
		</div>
		
		<h1>PAGINA PRINCIPAL BODEGUERO</h1>
		<h3>Menu</h3>
		<p:menu toggleable="true">

	        <p:submenu label="Categorias">
	            <p:menuitem value="Agregar" action="/listar-categorias.xhtml?faces-redirect=true" icon="pi pi-refresh"/>
	        </p:submenu>
	        <p:submenu label="Productos">
	            <p:menuitem value="Ver Productos" action="/productos.xhtml?faces-redirect=true" icon="pi pi-refresh"/>
	        </p:submenu>
	    </p:menu>
			
	</h:form>
		
</h:body>
</html>
